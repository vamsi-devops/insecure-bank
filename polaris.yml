version: "1"
project:
  name: insecure-bank
  branch: ${scm.git.branch}
  revision:
    name: ${scm.git.commit}
    date: ${scm.git.commit.date}
capture:
  build:
    cleanCommands:
    - shell: [mvn, -B, clean]
    buildCommands:
    - shell: [mvn, -B, compile]
analyze:
  mode: central
install:
  coverity:
    version: default
serverUrl: ${{ secrets.POLARIS_URL }}
